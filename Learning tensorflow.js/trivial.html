<!DOCTYPE html>
<html>
    <head>
        <title>Tensorflow.js Trivial Application</title>
    </head>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>

    <script lang="js">

        async function doTraining(model){
        const history = await model.fit(xs , ys, {epochs : 100,
        	callbacks : {onEpochEnd : async(epoch , logs) => {
        	console.log("Epoch : " + epoch + " Loss : " + logs.loss)}}
        			});
        		}

        const model = tf.sequential();
        model.add(tf.layers.dense({units : 1 , inputShape : [1]}));
        model.compile({loss : "meanSquaredError" , optimizer : "sgd"});
        model.summary();


        const xs = tf.tensor2d([-1.0, 0.0, 1.0, 2.0, 3.0, 4.0], [6,1]);
        const ys = tf.tensor2d([-1.0, 1.0, 3.0, 5.0, 7.0, 9.0], [6,1]);


        doTraining(model).then(() => {
        			alert(model.predict(tf.tensor2d([15.0] , [1,1])))
        		})
    </script>
    <body>
        <h1 style="width: 100%; text-align: center">Tensorflow.js Practice</h1>
    </body>
</html>
